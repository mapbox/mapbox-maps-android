[versions]
# Versions
androidMinSdkVersion = "21"
androidTargetSdkVersion = "33"
androidCompileSdkVersion = "33"
androidMinCompileSdkVersion = "31"

autoMinSdkVersion = "23"
autoTargetSdkVersion = "33"
autoCompileSdkVersion = "33"

exampleMinSdkVersion = "23"
exampleTargetSdkVersion = "34"
exampleCompileSdkVersion = "34"

# Plugins
pluginJacoco = "0.8.12"
pluginGradle = "8.10.1"
pluginLicense = "0.9.0"
pluginMapboxAccessToken = "0.4.0"
pluginMapboxSdkRegistry = "1.3.3"
pluginMapboxSdkVersions = "1.1.3"
pluginMapboxNdk = "0.2.0"
pluginTaskTree = "2.1.0"
pluginPlayPublisher = "3.7.0"
pluginGradleVersions = "0.42.0"
pluginBinaryCompatibilityValidator = "0.13.2"

dokka = "1.7.20"
kotlin = "1.7.20"
japicmp = "0.4.6"

# Dependencies

# GlNative and Common are used by the convention plugin
mapboxGlNative = "11.15.0-SNAPSHOT-07-31--04-32.git-2e35c38"
mapboxCommon = "24.15.0-SNAPSHOT-07-31--04-32.git-2e35c38"

mapboxBase = "0.12.0"
mapboxGestures = "0.9.1"
mapboxGeoJSON = "5.4.1"

androidXTestMonitor = "1.6.1"
androidxAnnotation = "1.1.0"
androidxAppcompat = "1.6.1"
androidxArchCoreTest = "2.1.0"
androidxCore = "1.9.0" # last version compatible with kotlin 1.8.10
androidxEspresso = "3.5.1"
# can not bump to v1.6.0, due to incompatible
# `@androidx.annotation.VisibleForTesting(otherwise = null)`
# generated by the telemetry module setup, we can update either by updating the annotation
# processor in mapbox-android-base, or remove the module setup in mapbox-maps-android
androidxInterpolator = "1.0.0"
androidxJUnit = "1.1.5"
androidxLifecycle = "2.3.0"
androidxTest = "1.5.0"
androidxTestOrchestrator = "1.4.2"
androidxTestRunner = "1.5.2"
androidxUiAutomator = "2.2.0"

googleCarAppLibrary = "1.2.0"

# Use kotlinCoroutines to 1.6.1 to be compatible with platform runtime.
kotlinCoroutines = "1.6.1"
junit = "4.13.2"
mockk = "1.13.5"
robolectric = "4.10.3"
robolectricEgl = "gl1.1-android-2.1_r1"
lint = "30.4.2"
hamcrest = "2.1"
equalsVerifier = "3.14"
asyncInflater = "1.0.0"

compose = "1.3.2"
composeBom = "2023.01.00"
gradleVersionsPlugin = "0.42.0"
ksp = "1.0.8"
kotlinDataCompat = "0.8.0"

toster = "0.3.2"


[libraries]
plugin-gradle = { module = "com.android.tools.build:gradle", version.ref = "pluginGradle" }
plugin-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
plugin-jacoco = { module = "org.jacoco:org.jacoco.core", version.ref = "pluginJacoco" }
