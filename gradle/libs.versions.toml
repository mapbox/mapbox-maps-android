testUtils = { module = "com.android.tools:testutils", version.ref = "lint" }
toster = { module = "by.epicbot:toster", version.ref = "toster" }

[bundles]
base-dependencies = [ "mapbox-base", "kotlin", "androidx-appCompat", "androidx-coreKtx", "androidx-annotations"]
